<ion-content>

  <ion-card>

    <ion-row>

      <ion-col>
        <ion-card>
          <ion-card-title class="titulo" color="dark">{{pelicula.title}}</ion-card-title>
          <img [src]="pelicula.poster" alt="">
        </ion-card>
      </ion-col>


    </ion-row>

  </ion-card>

  <ion-grid fixed>

    <ion-row size="12">
      <ion-col>
        <ion-label>{{pelicula.description | slice: 0:oculto}}...</ion-label>
        <ion-label color="primary" (click)="oculto = 9000" *ngIf="oculto!==9000">Leer más</ion-label>
      </ion-col>

    </ion-row>

    <ion-row>

      <ion-col size="12">
        <ion-chip color="primary" mode="ios" outline="true">
          <ion-label>{{pelicula.type}}</ion-label>
        </ion-chip>

        <ion-chip color="primary" mode="ios" outline="true">
          <ion-label>Año:{{pelicula.year}}</ion-label>
        </ion-chip>
      </ion-col>

    </ion-row>

  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="regresar()">
        <ion-icon slot="start" name="arrow-round-back"></ion-icon>
        <ion-label>Regresar</ion-label>
      </ion-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button (click)="favoritos()">
        <ion-label>Favoritos</ion-label>
        <ion-icon slot="start" name="star"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-footer>
