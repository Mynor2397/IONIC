<ion-slides [options]="slidesOpt">
  <ion-slide *ngFor="let pares of carteleras | pares">
    <ion-row>
      <ion-col size="12" *ngFor="let pelicula of pares">
        <ion-card (click)="verDetalle(pelicula.id)">
          <img class="" [src]="pelicula.poster">
        </ion-card>
      </ion-col>
    </ion-row>

  </ion-slide>
</ion-slides>
